<ion-header>
  <ion-toolbar>
    <ion-title>Config</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>
    Insert IP Address:
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-input [(ngModel)]='ip1' type="number" placeholder="192"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]='ip2' type="number" placeholder="168">.</ion-input>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]='ip3' type="number" placeholder="1">.</ion-input>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]='ip4' type="number" placeholder="1">.</ion-input>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]='port' type="number" placeholder="8000">:</ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-title>
    Name client:
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-input [(ngModel)]='nameClient' type="string" placeholder="Iot1"></ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button (click)="accept()" [routerDirection]="'root'" [routerLink]="'/home'">
          Accept
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="secondary" [routerDirection]="'root'" [routerLink]="'/home'">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
