<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Men√∫</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-label>Connect</ion-label>
        <ion-toggle slot="start" name="connect" (ionChange)='changeDBConnectStatus($event)'></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Real Time</ion-label>
        <ion-toggle slot="start" name="realTime" color="secondary" (ionChange)='changeOnlineStatus($event)'>
        </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-toolbar>

  

</ion-header>



<ion-content>
  <div id="container" class="ion-padding">
    <ion-card>
      <ion-card-header>
        measure
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
