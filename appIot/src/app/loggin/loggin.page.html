<ion-header>
  <ion-toolbar>
        <ion-icon slot='start' name="person-outline"></ion-icon> 
        <ion-title>Loggin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>
    User
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-input [(ngModel)]='user' type="text" placeholder="user">.</ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-title>
    Password
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-input [(ngModel)]='password' type="password" placeholder="password">.</ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button (click)="accept()" [routerDirection]="'root'" [routerLink]="'/home'">
          Accept
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="secondary" [routerDirection]="'root'" [routerLink]="'/home'">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
