<ion-app>
  <ion-split-pane contentId="mainMenu">
    <ion-menu side="start" menuId="first" contentId="mainMenu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-list>
            <ion-item (click)="goToConfigPage()">
              <ion-icon name="hammer-outline"></ion-icon>
              <ion-label>Config</ion-label>
            </ion-item>
            <ion-item (click)="goToLoginPage()">
              <ion-icon name="person-outline"></ion-icon> 
              <ion-label>Loggin</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="alert-outline"></ion-icon>
              <ion-label>Create Alert</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="mainMenu"> </ion-router-outlet>
  </ion-split-pane>
</ion-app>
